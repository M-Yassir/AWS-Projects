<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        input, button {
            width: 95%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* üîπ Centering the Image */
        .image-preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            display: none;
            border: 2px solid #ddd;
        }

        .message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .welcome {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login with Face Recognition</h2>
        <input type="file" id="loginImageInput" accept="image/*" onchange="previewLoginImage()">
        
        <!-- üîπ Centered Image Preview -->
        <div class="image-preview-container">
            <img id="loginPreview" alt="Image Preview">
        </div>

        <button onclick="loginEmployee()">Login</button>
        <div id="message" class="message"></div>
        <div id="welcomeMessage" class="welcome"></div>
    </div>

    <script>
        function previewLoginImage() {
            let file = document.getElementById("loginImageInput").files[0];
            let reader = new FileReader();

            reader.onload = function (e) {
                let preview = document.getElementById("loginPreview");
                preview.src = e.target.result;
                preview.style.display = "block";
                clearMessage();
            };
            if (file) reader.readAsDataURL(file);
        }

        function loginEmployee() {
            let file = document.getElementById("loginImageInput").files[0];

            if (!file) {
                displayMessage("Please upload an image for login!", "error");
                return;
            }

            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
                let img = new Image();
                img.src = reader.result;

                img.onload = function () {
                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");

                    // Resize image to prevent Rekognition issues
                    canvas.width = 500;  
                    canvas.height = (img.height / img.width) * 500;  
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Convert image to JPEG
                    let base64Image = canvas.toDataURL("image/jpeg").split(",")[1];

                    fetch("https://ce9fm1vgij.execute-api.us-east-1.amazonaws.com/dev/authenticate", {
                        method: "POST",
                        mode: "cors",
                        body: JSON.stringify({ image: base64Image }),
                        headers: { "Content-Type": "application/json" }
                    })
                    .then(async (res) => {
                        let responseBody;
                        try {
                            responseBody = await res.json();
                        } catch (err) {
                            console.error("Failed to parse JSON response:", err);
                            throw new Error("Invalid JSON response from API");
                        }

                        console.log("API Response:", res);
                        console.log("Response Body:", responseBody);

                        if (res.ok) {
                            displayWelcomeMessage(responseBody.name);
                        } else if (res.status === 401) {
                            displayMessage("‚ùå Face not recognized. Try again.", "error");
                        } else if (res.status === 403) {
                            displayMessage("‚ùå Access Denied: Check API Gateway permissions.", "error");
                        } else if (res.status === 500) {
                            displayMessage("‚ùå Server error in Lambda function.", "error");
                        } else {
                            displayMessage(`‚ùå Unknown Error (${res.status}): ${responseBody.message}`, "error");
                        }
                    })
                    .catch((err) => {
                        console.error("Fetch Error:", err);
                        displayMessage("‚ùå Network Error: Check API Gateway and Lambda logs.", "error");
                    });
                };
            };
        }

        function displayMessage(msg, type) {
            let messageBox = document.getElementById("message");
            messageBox.innerText = msg;
            messageBox.className = `message ${type}`;
            messageBox.style.display = "block";
        }

        function displayWelcomeMessage(name) {
            let messageBox = document.getElementById("message");
            let welcomeBox = document.getElementById("welcomeMessage");

            messageBox.style.display = "none"; 
            welcomeBox.innerText = `‚úÖ Welcome to work, ${name}!`;
            welcomeBox.style.display = "block";
        }

        function clearMessage() {
            document.getElementById("message").style.display = "none";
            document.getElementById("welcomeMessage").style.display = "none";
        }
    </script>

</body>
</html>
