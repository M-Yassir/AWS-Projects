<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>Weather<span>Dashboard</span></h1>
            </div>
            
            <div class="search-container">
                <form id="weatherForm">
                    <div class="search-box">
                        <input type="text" id="cityInput" placeholder="Search for a city..." required>
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="date-time">
                    <span id="currentDate"></span>
                    <span id="currentTime"></span>
                </div>
            </div>

            <div id="weatherResult" class="weather-result">
                <div class="weather-info hidden" id="weatherInfo">
                    <div class="current-weather">
                        <div class="location">
                            <h2 id="cityName">--</h2>
                            <span id="countryName">--</span>
                        </div>
                        
                        <div class="weather-display">
                            <div class="temperature-container">
                                <span id="temperature">--</span>
                                <span class="degree">Â°C</span>
                            </div>
                            <div class="weather-icon">
                                <i id="weatherIcon" class="fas fa-cloud"></i>
                            </div>
                        </div>
                        
                        <div class="weather-description">
                            <span id="weatherDesc">--</span>
                            <span id="feelsLike">Feels like: --</span>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div class="detail-info">
                                <span class="detail-label">Wind</span>
                                <span id="windSpeed">-- m/s</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div class="detail-info">
                                <span class="detail-label">Humidity</span>
                                <span id="humidity">--%</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div class="detail-info">
                                <span class="detail-label">Pressure</span>
                                <span id="pressure">-- hPa</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <div class="detail-info">
                                <span class="detail-label">Visibility</span>
                                <span id="visibility">-- km</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Removed the forecast-container section -->
                
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Fetching weather data...</p>
                </div>
                
                <div id="errorMessage" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Unable to fetch weather data. Please check the city name and try again.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
